<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GazzzRadio</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>

    <div class="sidebar">
      <img class="logo" src="images/gazz.png" alt="Gazz696">
      <h2 class="ital">GazzzRadio</h2>

      <hr>

      <div class="track-info">
        <p></p>
      </div>
    </div>

    <div id="mixer" class="wrapper loading">
      <div class="inner-wrapper loading">
        <div class="loader">Loading...</div>
      </div>
    </div>

    <!-- Vendor Scripts -->
    <script src="javascripts/bower_components/jquery/dist/jquery.min.js"></script>
    <script>
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    </script>

    <!-- App Scripts -->
    <script src="javascripts/deck.js"></script>
    <script src="javascripts/mixer.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
